<!DOCTYPE html> <!--To specify the page type to view-->
<html> <!--This is the main tag for every html page-->

    <head> <!--To specify info about the page-->
        <title> This is the Title</title> <!--Title to show in the window bar-->
    </head>

    <body> <!--To specify all elments in the page (e.g. pargraphs, images)-->
        <p> This is the Body</p> <!--To add a pargraph-->
    </body>
    
</html>
